<!DOCTYPE html>
<html lang="en">
<head>

    <title>Formulario</title>
    <link rel="stylesheet" href="css/estilo5.css">
<body>
    <h1>Formulario de contacto</h1>
    <div class="p5">
        <form action="/enviar_formulario" method="post">
        <label for="nombre">Nombre  y Apellido:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="Numero">Numero:</label>
        <input type="number" id="Numero" name="Numero" pattern="[0-9]{10}" required><br><br>

        <label for="direccion">Direcci√≥n:</label><br>
        <textarea id="direccion" name="direccion" rows="2" cols="50" required></textarea><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <input type="submit" value="Enviar">
      </form>
    </div>
</body>
</html>
